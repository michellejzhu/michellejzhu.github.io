<script type="text/javascript" src="./voyant.min.js"></script>
<script type="text/javascript" src="./voyant-locale-en.js"></script>

<script>
if (Ext) {
	Ext.onReady(function () {
		Ext.get("pageloading").hide();
	});
}
</script>
	
<script>
	Ext.Loader.setConfig({
		enabled : true,
		paths : {
			'Voyant' : '../../app',
			'resources': '../../resources',
			'Ext.chart': '../../resources/ext/current/chart'
		}
	});
	Ext.application({
		extend : 'Voyant.VoyantToolApp',
//		requires: ['Voyant.panel.VoyantHeader','Voyant.panel.Cirrus','Voyant.panel.VoyantFooter'],
		name : 'VoyantToolApp',
		config: {
			baseUrl: '//voyant-tools.org/',
			version: '2.5.0',
			build: 'null',
			tool: 'cirrus',
			allowInput: ''
		},
		launch: function() {
			if (document.location.search.length==0) {
				var url = "../../?view=Cirrus";
				if (document.location.search) {
					url+="&"+document.location.search.substring(1)
				}
				window.location.replace(url)
			} else {
				this.callParent(arguments);
			}
		}
	});
	
</script>
